  <circle cx="16" cy="16" r="14" fill="#f4f4f4" stroke="#374151" stroke-width="2"/>
  
  <!-- Eyes -->
  <circle cx="12" cy="12" r="2" fill="#374151"/>
  <circle cx="20" cy="12" r="2" fill="#374151"/>
  
